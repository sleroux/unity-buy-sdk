name: Test All

on:
  pull_request:
  workflow_dispatch:

jobs:
  test_ios:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@master

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'

    - name: Install xcpretty
      run: gem install xcpretty

    - name: Use Xcode 12
      run: sudo xcode-select -s /Applications/Xcode_12.app

    - name: List available simulators
      run: xcrun simctl list devices

    - name: Setup simulator
      id: version
      run: |
        CURRENT_SIMULATOR_UUID=$(xcrun simctl create TestDevice com.apple.CoreSimulator.SimDeviceType.iPhone-11 com.apple.CoreSimulator.SimRuntime.iOS-14-0)
        echo "CURRENT_SIMULATOR_UUID=$CURRENT_SIMULATOR_UUID" >> $GITHUB_ENV

    - name: Test iOS Plugin
      run: ./PluginDependencies/iOSPlugin/Scripts/test_plugin

  test_unity:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.6'

    - name: Generate GraphQL Objects
      run: |
        ./scripts/generate.sh github

    - name: Cache Unity Library
      uses: actions/cache@v2
      with:
        path: Library
        key: Library

    - name: Unity - Test runner
      uses: game-ci/unity-test-runner@v2.0-alpha-2
      env:
        UNITY_SERIAL: ${{ secrets.UNITY_SERIAL}}
        UNITY_EMAIL: ${{ secrets.UNITY_EMAIL}}
        UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD}}
      with:
        projectPath: .
        unityVersion: 2019.4.18f1
        testMode: editmode

    - uses: actions/upload-artifact@v1
      with:
        name: Test results
        path: artifacts
