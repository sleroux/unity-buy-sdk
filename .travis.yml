os: osx
osx_image: xcode10

env:
  UNITY_DOWNLOAD_DIR: $HOME/unity
  UNITY_PKG_LOCATION: $HOME/unity/Unity.pkg
  UNITY_PKG_URL: https://download.unity3d.com/download_unity/3310a4d4f880/MacEditorInstaller/Unity-2019.4.18f1.pkg
  IOS_PKG_LOCATION: $HOME/unity/Unity-iOS.pkg
  IOS_PKG_URL: http://netstorage.unity3d.com/unity/3310a4d4f880/MacEditorTargetInstaller/UnitySetup-iOS-Support-for-Editor.pkg

notifications:
  slack:
    secure: 

install: "./scripts/install_unity.sh"
before_script:
  - ./scripts/build.sh
  - ./scripts/activate_license.sh
  - xcrun instruments -w "iPhone 8 (12.0) [" || true

script:
  - ./scripts/test_unity.sh
  - ./scripts/test_iOS.sh

after_script: ./scripts/deactivate_license.sh
